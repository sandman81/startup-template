<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="layout-body box-col">

                            <i class="icon sprite-icon-first-page-1"></i>
                            <span class="first-section-link-info_title">bukovel</span>

                        <div class="square-figure pos-1"></div>

                </div>
                <div class="first-section-place box-row place-2">
                    <a href="verholy.html" class="first-section-link box-col space-center align-center">

                        <div class="square-figure pos-2"></div>
                        <div class="round-figure"></div>
                        <div class="bottom-triangle-figure-2"></div>
                        <div class="right-triangle-figure"></div>
                        <div class="square-figure square-rotate"></div>
                    </a>
                </div>
                <div class="first-section_bottom-medium"></div>
                <div class="line-1"></div>
                <div class="line-2"></div>
            </div>
